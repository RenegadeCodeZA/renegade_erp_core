<svg xmlns="http://www.w3.org/2000/svg" width="480" height="160" viewBox="0 0 480 160">
  <!-- Colors -->
  <!-- red: #B12025 -->
  <!-- brown: #4B2E24 -->
  <!-- tan: #E6D3B2 -->

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Icon -->
  <g transform="translate(40,20)">
    <!-- outer ring -->
    <circle cx="60" cy="60" r="55" fill="none" stroke="#4B2E24" stroke-width="8"/>

    <!-- inner angled bar (abstract R) -->
    <path d="M60 25 L60 95" stroke="#B12025" stroke-width="10" stroke-linecap="round"/>

    <!-- angled cut -->
    <path d="M60 60 L95 25" stroke="#B12025" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="180" y="72" font-family="Segoe UI, Inter, Arial" font-size="44" font-weight="600" fill="#4B2E24">
    Renegade
  </text>

  <text x="180" y="118" font-family="Segoe UI, Inter, Arial" font-size="44" font-weight="700" fill="#B12025">
    ERP
  </text>
</svg>
